<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal formulario</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Teko&display=swap" rel="stylesheet" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <!-- Google Icons  -->
  <script src="scripts.js"></script>
</head>

<body>

  <div class="container">



    <!-- Formulario -->
    <div id="container-formulario">
      <form id="formulario" action="">
        <p class="datos-contacto">Datos de contacto</p>
        <label for="nombre">
          <span class="material-symbols-outlined"> account_circle </span>
          Nombre</label>
        <input type="text" id="formNombre" name="nombre" required />
        <label for="apellidos"><span class="material-symbols-outlined"> account_circle </span>
          Apellidos</label>
        <input type="text" id="formApellidos" name="apellidos" required />
        <label for="telefono">
          <span class="material-symbols-outlined">call</span>
          TÃ©lefono</label>
        <input type="number" id="formTel" name="telefono" min="99999999" max="999999999" required />
        <label for="email"><span class="material-symbols-outlined">
            alternate_email
          </span>
          E-mail</label>
        <input type="email" id="formEmail" name="email" required />
        <button id="botonFormulario" onclick="contactarAbrir()" type="button">Enviar</input>
      </form>
    </div>


    <div id="modalFormulario">
      <div id="modalBoxF">
        <p id="mensajeFormulario">Hola</p>
        <button id="botonfmodal" onclick="contactarCerrar()">OK</button>
      </div>
    </div>
    
  </div>


</body>

</html>
